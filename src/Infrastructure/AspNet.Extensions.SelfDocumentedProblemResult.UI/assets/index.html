<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>#APPLICATION_NAME# Errors Documentation</title>
    <!-- <link rel="icon" href="_media/favicon.ico" /> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled />
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }

        .app-nav img {
            max-width: 64px;
            max-height: 64px;
        }

        #carbonads {
            box-shadow: none !important;
            width: auto !important;
        }
    </style>
</head>

<body>
    <div id="app">Loading ...</div>
    <script>
        // Set html "lang" attribute based on URL
        var lang = location.hash.match(/#\/(en|vn)\//);

        if (lang) {
            document.documentElement.setAttribute('lang', lang[1]);
        }

        // Docsify configuration
        window.$docsify = {
            alias: {
                // '/.*/_navbar.md': '/_navbar.md',
                '/en/(.*)': '/$1',
                '/vn/(.*)': '/vn/$1',
            },
            fallbackLanguages: ['en'],
            coverpage: false,
            auto2top: true,
            executeScript: false,
            loadSidebar: true,
            loadNavbar: false,
            mergeNavbar: true,
            maxLevel: 5,
            subMaxLevel: 5,
            search: {
                noData: {
                    '/en/': 'No results!',
                    '/': 'No results!',
                },
                paths: 'auto',
                placeholder: {
                    '/en/': 'Search',
                    '/': 'Search',
                },
                pathNamespaces: ['/en']
            },
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>

</html>
